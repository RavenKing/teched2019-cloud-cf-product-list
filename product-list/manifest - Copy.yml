applications:
# Product List Application
- name: product-list
  instances: 1
  memory: 128M
 # routes:
 #   - route: backendCAI.cf.us10.hana.ondemand.com
  path: myapp
  buildpacks:
    - nodejs_buildpack  
  timeout: 180
  services:
    - myaccess
  env:
    CORS: >
      [
        {
          "allowedOrigin":[
                            {
                                "host":"xttcckkgysbrfeqwinfront-approuter.cfapps.us10.hana.ondemand.com",
                                "protocol":"https"
                            }
                          ],
          "uriPattern":"^/token$"
        }
      ]
- name: approuterBackendCAI
  path: approuter
  buildpacks:
    - nodejs_buildpack
  memory: 128M
  services:
    - myaccess
  env:
    destinations: >
      [
        {"name":"products-destination",
         "url":"https://product-list.cfapps.us10.hana.ondemand.com",
         "forwardAuthToken": true}
      ]